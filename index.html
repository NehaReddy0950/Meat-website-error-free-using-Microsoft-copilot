<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaniVari Meat - Fresh Meat Online</title>
    <style>
        /* Basic styling for the website */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            padding: 1rem;
            background-color: #fff;
        }
        .product img {
            max-width: 100px;
            margin-right: 1rem;
        }
        .product-details {
            flex-grow: 1;
        }
        .quantity {
            width: 50px;
        }
        .amount-box {
            background-color: yellow;
            padding: 1rem;
            margin-top: 2rem;
        }
        .checkout-button {
            background-color: green;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }
        .payment-details {
            background-color: blue;
            color: white;
            padding: 1rem;
            margin-top: 2rem;
        }
        .place-order-button {
            background-color: black;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>RaniVari Meat</h1>
        <p>Fresh Meat Online</p>
    </header>
    <div class="container">
        <!-- Product listing -->
        <div class="product">
            <img src="fish.jpg" alt="Fish">
            <div class="product-details">
                <h2>Fresh Fish</h2>
                <p>Choose from various types of fish:</p>
                <ul>
                    <li>Tilapia</li>
                    <li>Salmon</li>
                    <li>Tuna</li>
                    <!-- Add more fish types here -->
                </ul>
            </div>
            <label for="fish-quantity">Quantity:</label>
            <input type="number" class="quantity" value="1" min="1" id="fish-quantity">
        </div>
        <!-- Repeat similar sections for chicken, mutton, pork, etc. -->

        <!-- Amount calculation -->
        <div class="amount-box">
            <p>Total Amount: $<span id="total-amount">0</span></p>
            <button class="checkout-button">Checkout</button>
        </div>

        <!-- Payment details -->
        <div class="payment-details">
            <h3>Payment Details</h3>
            <p>Pay securely using your preferred method:</p>
            <!-- Add payment options here -->
        </div>
    </div>

    <!-- JavaScript for calculating total amount -->
    <script>
        const fishPrice = 10; // Price per unit of fish (in dollars)
        const fishQuantityInput = document.getElementById('fish-quantity');
        const totalAmountDisplay = document.getElementById('total-amount');

        fishQuantityInput.addEventListener('input', updateTotalAmount);

        function updateTotalAmount() {
            const quantity = parseInt(fishQuantityInput.value);
            const totalAmount = quantity * fishPrice;
            totalAmountDisplay.textContent = totalAmount;
        }
    </script>
</body>
</html>
